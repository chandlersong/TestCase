<!DOCTYPE html>
<html ng-app="demo.app">
<head>
<meta charset="UTF-8">
<title>Angular And JQuery Example</title>
<link href="../css/jquery-ui.css" rel="stylesheet">
<link href="../css/study.css" rel="stylesheet">
</head>
<body>

 <div  class="container-fluid">
    <div class="row" ng-controller="demo.Controller">
	  <div class="col-md-6 col-md-offset-3">Date: <input type="text" id="datepicker"></div>
	  <div class="col-md-6 col-md-offset-3">Auto Complete: <input id="nameList"></div>
	</div>
 </div>
<script src="../js/JQuery/jquery.js"></script>
<script src="../js/JQuery/jquery-ui.js"></script>
<script src="../js/AngularJs/angular.js"></script>

<script type="text/javascript">
    var demoServices = angular.module('demo.Services', []);
    var demoApp = angular.module('demo.app', ['demo.Services']);
     
    
    demoServices.factory('dataService',  function() {
    	   return{ 
    	     getDate: function() {
    	 		return "06/09/2015";
    		 }
    	   };	   
     });
    
    demoServices.factory('nameService',  function() {
 	   return{ 
 	     getNameList: function() {
 	 		return [
 	 		    "Liang",
 	 			"peter",
 	 			"Ed",
 	 			"Ryan",
 	 			"DingJun",
 	 			"Leon",
 	 			"Chandler"
 	 		];
 		 }
 	   };	   
  });
    
    demoApp.controller('demo.Controller', ['dataService','nameService',
                                               function(dataService,nameService) {
    	var severDate = dataService.getDate();
    	jQuery( "#datepicker" ).datepicker();	
    	jQuery( "#datepicker" ).val(severDate);
    	
    	jQuery( "#nameList" ).autocomplete({
    	      source: nameService.getNameList()
    	});
    }]);
   
</script>
</body>
</html>
